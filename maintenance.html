<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maintenance en cours</title>
    <style>
        /* Style général de la page */
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            font-family: 'Arial', sans-serif;
            color: #fff;
            text-align: center;
            overflow: hidden;
        }

        /* Conteneur du message */
        .container {
            max-width: 600px;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 20px;
            animation: bounce 2s infinite;
        }

        p {
            font-size: 1.2em;
            margin-bottom: 40px;
            animation: fadeIn 3s ease-in-out infinite alternate;
        }

        /* Animation du point qui clignote */
        .dot {
            display: inline-block;
            width: 10px;
            height: 10px;
            margin-left: 5px;
            background-color: #fff;
            border-radius: 50%;
            animation: blink 1s infinite;
        }

        .dot:nth-child(2) {
            animation-delay: 0.2s;
        }

        .dot:nth-child(3) {
            animation-delay: 0.4s;
        }

        /* Animations */
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-20px); }
            60% { transform: translateY(-10px); }
        }

        @keyframes fadeIn {
            0% { opacity: 0.3; }
            100% { opacity: 1; }
        }

        @keyframes blink {
            0%, 50%, 100% { opacity: 0; }
            25%, 75% { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Site en maintenance</h1>
        <p>Nous revenons bientôt<span class="dot"></span><span class="dot"></span><span class="dot"></span></p>
    </div>
</body>
</html>
